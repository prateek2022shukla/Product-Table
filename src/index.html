<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products-Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   

    <div class="input-section">
        <p class = "p-id">Product ID : <input type="number" name="" id="product-id"></p>
        <p class = "p-name">Product Name : <input type="text" name="" id="product-name"></p>
        <p class = "p-price">Product Price : <input type="number" name="" id="product-price"></p>
    </div>   

<div class="button">
    <Button id="add-button" onclick="submitForm()">ADD PRODUCT</Button>
</div>
    

    <div id="result-table">
      <table id="result">
          <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Product Price</th>
          </tr>
      </table>

    </div>





    <script src="./script.js"></script>
</body>
</html>
